<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion</title>

  	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap-icons.min.css}">
	<link rel="stylesheet" th:href="@{/css/ft-theme.min.css}">
</head>
<body>

<div class="ft-shell">
  <div th:replace="fragments/layout :: appHeader('Connexion')"></div>

  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 520px;">
      <div class="card-body p-4">

        <h3 class="mb-1">Se connecter</h3>
        <p class="text-muted mb-4">Accès sécurisé</p>

        <div class="alert alert-danger" th:if="${param.error}">
          Identifiants invalides ou email non vérifié .
        </div>
        <div class="alert alert-info" th:if="${param.logout}">
          Vous êtes déconnecté.
        </div>

        <form th:action="@{/auth/login}" method="post" class="ft-validate"
              data-ft-loader="on-submit" data-ft-loader-text="Authentification en cours...">

          <div class="ft-field">
            <label class="form-label">Adresse e-mail ou numéro téléphone mobile</label>
            <div class="ft-input-wrapper">
              <i class="bi bi-envelope ft-input-icon-left"></i>
              <input type="text"
                     class="form-control ft-input with-icon-left"
                     placeholder="Ex: foulen.benfelten@email.com ou bien Ex: 98765432"
                     name="username"
                     autocomplete="username"
                     required>
            </div>
          </div>

          <div class="ft-field">
            <label class="form-label">Mot de passe</label>
            <div class="ft-input-wrapper">
              <i class="bi bi-lock ft-input-icon-left"></i>

              <input id="loginPass"
                     type="password"
                     class="form-control ft-input with-icon-left with-icon-right"
                     name="password"
                     autocomplete="current-password"
                     required>

				<button type="button"
				        class="ft-input-icon-right-btn"
				        data-ft-toggle-password="#loginPass"
				        aria-label="Afficher/Masquer le mot de passe">
				  <i class="bi bi-eye"></i>
				</button>



            </div>

            <div class="mt-2">
              <a th:href="@{/auth/forgot}" class="ft-link">
                <i class="bi bi-chevron-right me-1"></i>
                Mot de passe oublié
              </a>
            </div>
          </div>

          <button class="btn btn-primary w-100 mt-2" type="submit">Connexion</button>
        </form>

        <div class="ft-auth-sep my-4"><span>OU</span></div>

        <div class="text-center">
          <div class="display-6 fw-bold mb-2">Via Mobile-ID</div>
          <p class="text-muted mb-3">
            Réaliser intégralement l’ensemble de vos démarches en ligne grâce à la signature avancée intégrée.
          </p>

<a th:href="@{/sign-in/authorize}" class="d-inline-block" aria-label="Continuer via Mobile-ID">
  <img th:src="@{/img/icons/e-houwiya.svg}" alt="Mobile-ID" class="ft-mobileid-logo">
</a>

<div class="mt-3">
  <a class="btn btn-outline-secondary w-100" th:href="@{/sign-in/authorize}">
    Continuer avec Mobile-ID
  </a>
</div>


          <div class="mt-3">
            <span class="text-muted">Pas de compte ? </span>
            <a th:href="@{/auth/register}" class="ft-link">Créer un compte</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div th:replace="fragments/layout :: appFooter"></div>
</div>

<script th:src="@{/js/ft-theme.js}"></script>
</body>
</html>
