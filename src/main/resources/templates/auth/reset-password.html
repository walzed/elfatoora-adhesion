<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nouveau mot de passe</title>
  	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap-icons.min.css}">
	<link rel="stylesheet" th:href="@{/css/ft-theme.min.css}">
</head>
<body>

<div class="ft-shell">
  <div th:replace="fragments/layout :: appHeader('Réinitialisation')"></div>

  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 520px;">
      <div class="card-body p-4">

        <h3 class="mb-2">Définir un nouveau mot de passe</h3>
        <p class="text-muted mb-4">
          Choisissez un mot de passe sécurisé.
        </p>

        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <form th:action="@{/auth/reset}" method="post" class="ft-validate"
              data-ft-loader="on-submit" data-ft-loader-text="Enregistrement en cours...">

          <input type="hidden" name="token" th:value="${token}"/>

          <div class="ft-field">
            <label class="form-label">Nouveau mot de passe</label>
            <div class="ft-input-wrapper">
              <i class="bi bi-lock ft-input-icon-left"></i>
              <input id="newPass"
                     type="password"
                     class="form-control ft-input with-icon-left with-icon-right"
                     name="password"
                     autocomplete="new-password"
                     required>
				<button type="button"
				        class="ft-input-icon-right-btn"
				        data-ft-toggle-password="#newPass"
				        aria-label="Afficher/Masquer le mot de passe">
				  <i class="bi bi-eye"></i>
				</button>

            </div>
          </div>

          <div class="ft-field">
            <label class="form-label">Confirmer le mot de passe</label>
            <div class="ft-input-wrapper">
              <i class="bi bi-lock ft-input-icon-left"></i>
              <input id="confirmPass"
                     type="password"
                     class="form-control ft-input with-icon-left with-icon-right"
                     name="confirmPassword"
                     autocomplete="new-password"
                     required>
              <button type="button"
                      class="ft-input-icon-right-btn"
                      data-ft-toggle-password="#confirmPass"
                      aria-label="Afficher/Masquer">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <button class="btn btn-primary w-100 mt-2" type="submit">Valider</button>

          <div class="mt-3 text-center">
            <a th:href="@{/auth/login}" class="ft-link">Retour à la connexion</a>
          </div>
        </form>

      </div>
    </div>
  </div>

  <div th:replace="fragments/layout :: appFooter"></div>
</div>

<script th:src="@{/js/ft-theme.js}"></script>
</body>
</html>
