<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vérification du code</title>
  	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap-icons.min.css}">
	<link rel="stylesheet" th:href="@{/css/ft-theme.min.css}">
</head>
<body>

<div class="ft-shell">
  <div th:replace="fragments/layout :: appHeader('Réinitialisation')"></div>

  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 520px;">
      <div class="card-body p-4">

        <h3 class="mb-2">Vérification du code</h3>
        <p class="text-muted mb-4">
          Saisissez le code reçu par **SMS** sur votre mobile pour continuer.
        </p>

        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <form th:action="@{/auth/reset/otp}" method="post" class="ft-validate"
              data-ft-loader="on-submit" data-ft-loader-text="Vérification en cours...">

          <div class="ft-field">
            <label class="form-label">Adresse email</label>
            <div class="ft-input-wrapper">
              <i class="bi bi-envelope ft-input-icon-left"></i>
              <input type="email"
                     class="form-control ft-input with-icon-left"
                     name="email"
                     autocomplete="email"
                     required
                     th:value="${email}">
            </div>
          </div>


          <div class="ft-field">
            <label class="form-label">Code SMS</label>
            <div class="ft-input-wrapper">
              <i class="bi bi-shield-lock ft-input-icon-left"></i>
              <input class="form-control ft-input with-icon-left"
                     name="otp"
                     inputmode="numeric"
                     autocomplete="one-time-code"
                     required>
            </div>
            <div class="ft-help">Le code est valable quelques minutes.</div>
          </div>

          <button class="btn btn-primary w-100 mt-2" type="submit">Continuer</button>

          <div class="mt-3 d-flex justify-content-between">
            <a th:href="@{/auth/forgot}" class="ft-link">Retour</a>
            <a th:href="@{/auth/login}" class="ft-link">Connexion</a>
          </div>
        </form>

      </div>
    </div>
  </div>

  <div th:replace="fragments/layout :: appFooter"></div>
</div>

<script th:src="@{/js/ft-theme.js}"></script>
</body>
</html>
