<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte</title>
  	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap-icons.min.css}">
	<link rel="stylesheet" th:href="@{/css/ft-theme.min.css}">
</head>
<body>

<div class="ft-shell">
  <div th:replace="fragments/layout :: appHeader('Créer un compte')"></div>

  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 520px;">
      <div class="card-body p-4">

        <h3 class="mb-2">Créer un compte</h3>
        <p class="text-muted mb-4">
          Renseignez votre email et choisissez un mot de passe.
        </p>

        <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <form th:action="@{/auth/register}" method="post" class="ft-validate"
              data-ft-loader="on-submit" data-ft-loader-text="Création en cours...">

          <div class="ft-field">
            <label class="form-label">Adresse email</label>
            <div class="ft-input-wrapper">
              <i class="bi bi-envelope ft-input-icon-left"></i>
              <input type="email"
                     class="form-control ft-input with-icon-left"
                     name="email"
                     autocomplete="email"
                     required>
            </div>
          </div>

          <div class="ft-field">
            <label class="form-label">Mot de passe</label>
            <div class="ft-input-wrapper">
              <i class="bi bi-lock ft-input-icon-left"></i>
              <input id="regPass"
                     type="password"
                     class="form-control ft-input with-icon-left with-icon-right"
                     name="password"
                     autocomplete="new-password"
                     required>
              <button type="button"
                      class="ft-input-icon-right-btn"
                      data-ft-toggle-password="#regPass"
                      aria-label="Afficher/Masquer">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="ft-field">
            <label class="form-label">Confirmation</label>
            <div class="ft-input-wrapper">
              <i class="bi bi-lock ft-input-icon-left"></i>
              <input id="regPass2"
                     type="password"
                     class="form-control ft-input with-icon-left with-icon-right"
                     name="confirmPassword"
                     autocomplete="new-password"
                     required>
			<button type="button"
			        class="ft-input-icon-right-btn"
			        data-ft-toggle-password="#regPass2"
			        aria-label="Afficher/Masquer le mot de passe">
			  <i class="bi bi-eye"></i>
			</button>

            </div>
          </div>

          <button class="btn btn-primary w-100 mt-2" type="submit">Créer le compte</button>

          <div class="mt-3 text-center">
            <a th:href="@{/auth/login}" class="ft-link">Retour à la connexion</a>
          </div>

        </form>

      </div>
    </div>
  </div>

  <div th:replace="fragments/layout :: appFooter"></div>
</div>

<script th:src="@{/js/ft-theme.js}"></script>
</body>
</html>
